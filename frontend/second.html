<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn"> </label>
      <label class="logo">DesignX</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>

    <label for="taskInput" class="crud-label">Add Task:</label>
    <input
      type="text"
      id="taskInput"
      class="crud-input"
      placeholder="Enter task"
      required
    />
    <button onclick="addTask()" class="crud-button">Add</button>
    <span id="error-message" class="crud-error-message"
      >Task cannot be empty.</span
    >

    <div id="updateModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-header">
          <h2>Update Task</h2>
        </div>
        <div class="modal-body">
          <label for="updateTaskInput">New Task:</label>
          <input type="text" id="updateTaskInput" />
          <button id="updateButton" class="crud-button">Update</button>
        </div>
      </div>
    </div>

    <ul id="taskList" class="crud-list"></ul>
    <footer>&copy; 2024 Your Website Name</footer>
    <script src="index.js"></script>
  </body>
</html>
